<div class="test">
  <div class="container">
    <div class="common-pre-title" id="pre-title"></div>
    <div class="test-progress-bar" id="progress-bar"></div>
    <div class="test-question">
      <div class="common-question-title" id="question-title"></div>
      <div class="test-question-options" id="options"></div>
    </div>
    <div class="test-actions">
      <div class="test-previous-action">
        <button class="button button-transparent" id="prev" disabled>Назад</button>
      </div>
      <div class="test-time">
        <div class="test-time-text">Осталось времени:</div>
        <div class="test-time-clock" id="timer">59</div>
      </div>
      <div class="test-next-action">
        <button class="button button-transparent" id="next" disabled>Дальше</button>
      </div>
    </div>
    <div class="pass-question">
      <a href="javascript:void(0)" id="pass" class="pass-link">Пропустить вопрос <img src="/images/small-arrow.png" class="pass-image" id="pass-image" alt="Arrow"></a>
    </div>
  </div>
</div>
