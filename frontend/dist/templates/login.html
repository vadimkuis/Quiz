<div class="form">
  <div class="container">
    <div class="form-content">
      <h1 class="form-title common-title"><span>Вход</span> в систему</h1>
      <div class="form-details">
        <div class="form-group">
          <input type="text" class="form-input" id="email" required>
          <label for="email" class="form-label">Электронная почта</label>
        </div>
        <span class="form-error" id="email-error">Неверный адрес электронной почты</span>
        <div class="form-group">
          <input type="password" class="form-input" id="password" required>
          <label for="password" class="form-label">Пароль</label>
        </div>
        <span class="form-error" id="password-error">Пароль должен содержать не менее 8 символов, включая цифры, прописные и заглавные буквы, а также специальные символы</span>
      </div>
      <div class="form-button">
        <button class="button" id="process" disabled>Перейти к выбору теста</button>
      </div>
      <div class="form-link">Нет аккаунта? <a href="/#/signup">Зарегистрироваться</a></div>
    </div>
    <div class="form-image">
      <img src="/images/info-image.png" alt="Personage">
    </div>
  </div>
</div>
